<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Research Form with Geolocation</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 20px;
      }
      .form-group {
        margin-bottom: 15px;
      }
      label {
        display: block;
        margin-bottom: 5px;
      }
      input,
      textarea {
        width: 100%;
        padding: 8px;
      }
      button {
        padding: 10px 20px;
        background-color: #0078d4;
        color: white;
        border: none;
        cursor: pointer;
      }
      button:hover {
        background-color: #005ba1;
      }
    </style>
  </head>
  <body>
    <h1>Research Survey - Dire Dawa</h1>
    <form id="surveyForm">
      <div class="form-group">
        <label for="name">Name (Optional):</label>
        <input type="text" id="name" name="name" />
      </div>
      <div class="form-group">
        <label for="response">Survey Response:</label>
        <textarea id="response" name="response" required></textarea>
      </div>
      <button type="submit" id="submitBtn">Submit</button>
    </form>
    <p id="status"></p>

    <script>
      document
        .getElementById("surveyForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          document.getElementById("status").textContent =
            "Fetching location...";

          // Get geolocation
          if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(
              (position) => {
                const lat = position.coords.latitude;
                const lon = position.coords.longitude;

                // Verify location is in Dire Dawa (approximate bounding box)
                const direDawaBounds = {
                  latMin: 9.5,
                  latMax: 9.7,
                  lonMin: 41.8,
                  lonMax: 42.0,
                };

                if (
                  lat >= direDawaBounds.latMin &&
                  lat <= direDawaBounds.latMax &&
                  lon >= direDawaBounds.lonMin &&
                  lon <= direDawaBounds.lonMax
                ) {
                  // Prepare form data
                  const formData = {
                    name: document.getElementById("name").value,
                    response: document.getElementById("response").value,
                    latitude: lat,
                    longitude: lon,
                    timestamp: new Date().toISOString(),
                  };

                  // Submit to Google Sheets (replace with your Google Apps Script URL)
                  fetch(
                    "https://script.google.com/macros/s/AKfycbxLLr5hG9W1dYyrfIdXFp7iJciTDUv1RU3gC0NTP0HC9F1KJGDwsL9YwKq6ZXtBPBmETw/exec",
                    {
                      method: "POST",
                      body: JSON.stringify(formData),
                      headers: { "Content-Type": "application/json" },
                    }
                  )
                    .then((response) => response.json())
                    .then((data) => {
                      document.getElementById("status").textContent =
                        "Submission successful!";
                      document.getElementById("surveyForm").reset();
                    })
                    .catch((error) => {
                      document.getElementById("status").textContent =
                        "Error submitting form.";
                      console.error(error);
                    });
                } else {
                  document.getElementById("status").textContent =
                    "Error: Location not in Dire Dawa.";
                }
              },
              (error) => {
                document.getElementById("status").textContent =
                  "Error getting location. Please allow location access.";
                console.error(error);
              }
            );
          } else {
            document.getElementById("status").textContent =
              "Geolocation not supported by your browser.";
          }
        });
    </script>
  </body>
</html>
